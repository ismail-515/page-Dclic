<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#">
        <div class="container">
<div class="title">    
     Formulaire d'inscription du programme <br>D-clic
</div>
            <div class="input">
             <label for="nom" >Nom</label> 
             <input type="text" name="nom" id="nom" placeholder="Votre Nom" required> 
            </div>
            <div class="input">
                <label for="prénom" >Prénom</label>
                <input type="text" name="prénom" id="prénom" placeholder="Votre prénom" required>
            </div>
        
             <div class="input">
                <label for="email" >Email</label> 
                <input type="email" name="Email" id="Email" placeholder="Votre Email" required>
             </div>
             
             <div class="input">
                <label for="Date" >Date de naissance</label>
               <input type="date" name="date" id="date" placeholder="Date de naissance" required>
             </div>
             
             <div class="input">
                <label for="numéro" >Numéro</label> 
                <input type="text" name="Numéro" id="Numéro" placeholder="Votre Numéro" required>
             </div>
             <div class="textarea">
                <label for="motivation" >Motivation</label> 
            <textarea name="message" id="motivation" cols="30" rows="10" placeholder="Votre motivation"></textarea>
             </div>
             <div>
                <button type="submit">Enregistrer</button>

             </div>
            
        </div>
      
        
        

    </form>
    <script src="script.js"></script>
</body>
</html>
